<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Importing Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!--Rampart One Regular 400 Font-->
    <link href="https://fonts.googleapis.com/css2?family=Rampart+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">

    <title>Color Changing Bubbles!</title>
</head>
<body>
    <style>
        body {
            background: linear-gradient(90deg, #CCFFFF, #FFCCCC), #CCFFFF;
            text-align: center;
            margin: auto;
        }

        h1 {
            font-family: "Rampart One", cursive;
            font-size: 40px;
        }

        div #positioning {
            position: absolute;
            margin: auto;
        }

        .ball {
            height: 75px;
            width: 75px;
            background: transparent;
            border: 5px solid black;
            border-radius: 50%;
        }

        #Bubble1 {
            position: relative;
            left: 100px;
        }

        #Bubble2 {
            position: relative;
            left: 275px;
        }

        #Bubble3 {
            position: relative;
            left: 450px;
        }

        #Bubble4 {
            position: relative;
            left: 625px;
        }

        #Bubble5 {
            position: relative;
            left: 800px;
        }

        #Bubble6 {
            position: relative;
            left: 975px;
        }

        #Bubble7 {
            position: relative;
            left: 1150px;
        }

        #Bubble8 {
            position: relative;
            left: 1325px;
        }

        #Bubble9 {
            position: relative;
            left: 1500px;
        }

        #Bubble10 {
            position: relative;
            left: 1675px;
        }
    </style>

    <br>
    <div>
        <h1 id="header">Color Changing Bubbles!</h1>
    </div>

    <div id="positioning">
        <div id="Bubble1" class="ball"></div>
        <div id="Bubble2" class="ball"></div>
        <div id="Bubble3" class="ball"></div>
        <div id="Bubble4" class="ball"></div>
        <div id="Bubble5" class="ball"></div>
        <div id="Bubble6" class="ball"></div>
        <div id="Bubble7" class="ball"></div>
        <div id="Bubble8" class="ball"></div>
        <div id="Bubble9" class="ball"></div>
        <div id="Bubble10" class="ball"></div>
    </div>
    <br><br>
</body>
</html>
